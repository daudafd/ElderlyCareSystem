<!-- templates/pdf_template.html -->
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2, p {
            text-align: center;
        }
        .chart-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Chart Report</h1>
    <p>Average Age: {{ avg_age }}</p>
    <p>Average Weight: {{ avg_weight }}</p>
    <p>Average Height: {{ avg_height }}</p>
    <p>Total Entries: {{ count_entries }}</p>
    <div class="chart-container">
        <img src="{{ chart_image_url }}" alt="Chart Image">
    </div>
</body>
</html>
