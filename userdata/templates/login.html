{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Cuba - Premium Admin Template</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
    <style>
      #loginError {
      font-size: 1.8rem; /* Increase font size */
      text-align: center; /* Center the text */
      color: red; /* Optional: Set a distinct color */
      margin-bottom: 1rem; /* Add some spacing below the message */
     }
    </style>
  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7">
                <img class="bg-img-cover bg-center" src="{% static 'assets/images/login/2.jpg' %}" alt="loginpage">
            </div>
            <div class="col-xl-5 p-0">
                <div class="login-card login-dark">
                    <div>
                        <div>
                            <a class="logo text-start" href="index.html">
                                <img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png' %}" alt="loginpage">
                                <img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png' %}" alt="loginpage">
                            </a>
                        </div>
                        <div class="login-main">
                          <form id="loginForm" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                                <h4>Sign in to account</h4>
                                <p>Enter your email & password to login</p>
                                <div id="loginError">
                                  {% for message in messages %}
                                  <h6>{{message}}</h6>
                                  {% endfor %}
                              </div>
                                <div class="form-group">
                                    <label class="col-form-label">Email Address</label>
                                    <input class="form-control" name="input_username" type="text" required="" placeholder="Test@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Password</label>
                                    <div class="form-input position-relative">
                                        <input class="form-control" type="password" name="input_password" required="" placeholder="*********">
                                        <div class="show-hide"><span class="show"></span></div>
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="checkbox p-0">
                                        <input id="checkbox1" type="checkbox">
                                        <label class="text-muted" for="checkbox1">Remember password</label>
                                    </div>
                                    <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- latest jquery-->
      <script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <!-- Bootstrap js-->
      <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
      <!-- feather icon js-->
      <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
      <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="{% static 'assets/js/config.js' %}"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="{% static 'assets/js/script.js' %}"></script>
      
    </div>
  </body>
</html>
